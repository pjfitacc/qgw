TransactionRequest:
Hierarchy: Hierarchical
Fields:
  required:
    payment: Payment
    payer: Payer
  options: Options
  recurringOptions: RecurringOptions

TransactionRequest Objects:
Payment:
  amount: number
  method: CreditCard | ElectronicFundsTransfer

  CreditCard:
    required:
      readonly kind: "CC"
      number: string
      expirationMonth: string
      expirationYear: string
    cvv2: string
    cvvType: CvvType

    CvvType enum:
      "Not Passing CVV2": "0"
      "CVV2 is being passed": "1"
      "CVV2 on card is unreadable": "2"
      "Card does not have CVV2 imprint": "9"

  ElectronicFundsTransfer:
    required:
      readonly kind: "EFT"
      aba: string
      checkingAccountNumber: string

Payer:
  required:
    address: string
    zip: string
    email: string
    name: string = "anonymous"

Options:
  required:
    emailCustomerReceipt: boolean = true
    sendTransactionEmail: boolean = true
  transactionType: TransactionType
  transactionID: string
  restrictKey: string
  dataSeparator: string
  maxMindOn: boolean

  TransactionType enum:
    "CREDIT": "CREDIT"
    "SALES": "SALES"
    "AUTH_CAPTURE": "AUTH_CAPTURE"
    "AUTH_ONLY": "AUTH_ONLY"
    "RETURN": "RETURN"
    "VOID": "VOID"
    "PREVIOUS_SALE": "PREVIOUS_SALE"

RecurringOptions:
  required:
    rid: string
    recurCycles: number = 0
  overrideRecurringPrice: boolean
  initialAmount: number
  overrideRecurringDay: boolean
